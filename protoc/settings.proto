syntax = "proto3";

package settings;

message Settings {
  int32 limit = 1; // Max hours per 7 days
  string address = 2; // Cryptocurrency (e.g. LTC) address to get payments
  string crypto = 3; // Cryptocurrency label. E.g. "LTC"
  string stable = 4; // Stablecurrency label. E.g. "USD"
  float rate = 5; // $ per hour
  float fee_p = 6; // % fee
  float fee_c = 7; // $ fee
  string bill_from = 8; // Developer name
  string bill_to = 9; // Company name
}
